<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chonburi&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Simple Navbar With Heading -->
    <nav id="nav-bar">
      <header class="nav-div-1">
        <h1 id="todo-head">My TODO List</h1>
      </header>
    </nav>

    <!-- Main Content Area -->
    <main>
      <!-- Input & Add-Btn -->
      <section id="input-div">
        <label for="task-input" class="visually-hidden">Task Input</label>
        <input
          type="text"
          name="task-input"
          id="task-input"
          placeholder="Add a Task..."
          aria-label="Enter a new task"
        />
        <button id="add-btn" type="button" aria-label="Add task">Add</button>
      </section>

      <!-- Task Lists -->
      <section id="task-li" aria-label="Task list">
        <ul id="todo-list"></ul>
      </section>
    </main>

    <!-- Footer -->
    <footer id="footer-div">Made by SyraxDev ❤️</footer>
    <script src="script.js"></script>
  </body>
</html>
